<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<!-- <link rel="stylesheet" href="css/gallery.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
	<h1 class="title m-6">Image Gallery by Hans</h1>
	<section id="gallery" class="section">
		<div class="container">
			<div class="columns is-centered box">
				<div class="column is-half">
					<figure class="image">
						<img src="images/flowers-yellow-large.jpg" alt="" />
						<figcaption>Image title to appear here</figcaption>
					</figure>
				</div>
			</div>
			<div class="columns is-multiline is-centered">
				<ul>
					<!-- Dynamic created list items will go here -->
				</ul>
			</div>
		</div>
	</section>
	<script src="js/gallery.js"></script>
